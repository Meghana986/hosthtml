<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h2 style ="text-align:centre;"></h2>
    <div class="container">
        <h2>College Information</h2>

        <form action="teacher_form.html" method="get">
            <label for="college_name">College Name:</label>
            <input type="text" id="college_name" name="college_name" required>

            <label for="college_id">College ID:</label>
            <input type="number" id="college_id" name="college_id" required>

            <label for="college_address">College Address:</label>
            <input type="text" id="college_address" name="college_address" required>

            <label for="college_pincode">College Pin Code:</label>
            <input type="number" id="college_pincode" name="college_pincode" required>

            <label for="hod_id">College HOD ID:</label>
            <input type="number" id="hod_id" name="hod_id" required>

            <label for="username">username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">password:</label>
            <input type="text" id="password" name="password" required>


            <div style="text-align: center;">
                <button type="submit">Submit</button>
                <button type="button" class="back-button" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>

</body>
</html>
